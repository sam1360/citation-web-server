<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Software Citation Webapp</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <a href="https://github.com/mozillascience/software-citation-tools" class="navbar-right btn btn-default navbar-btn">GitHub</a>
      </div>
    </nav>

    <main class="container">
      <h1 class="text-center">Software Citation Webapp</h1>
      <strong>Instructions</strong>
      <p>
        Enter the URL of a <a data-toggle="tooltip" data-placement="top" title="Supported sources: http://github.com and http://figshare.com">supported source</a> below and click "CITE" to generate a citation. You can also select an output format from the dropdown below.
      </p>
      <hr>
      <form>
        <div class="form-group">
          <input id="citationUrl" type="text" class="form-control" placeholder="Source URL">
        </div>
        <div class="row">
          <div class="col-md-6">
            <select id="citationFormat" class="form-control">
              <option value="apa">APA</option>
              <option value="biblatexSoftware" selected="selected">BibTeX Code</option>
              <option value="bibtexMisc">BibTeX Miscellaneous</option>
              <option value="chicago" >Chicago</option>
            </select>
          </div>
          <div class="col-md-6">
            <button id="citeBtn" type="button" class="btn form-btn">CITE</button>
          </div>
        </div>
      </form>
      <div id="citationOutput" class="panel panel-default">
        <div class="panel-heading">
          Citation
        </div>
        <div class="panel-body"></div>
      </div>
    </main>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Initialize tooltips -->
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
    </script>
    <!-- HTTP Controller -->
    <script src="js/httpController.js"></script>
  </body>
</html>
